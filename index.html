<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff 0%, #fd79a8 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            color: #090979;
            font-weight: bold;
        }
        .card-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }
        .progress {
            height: 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
        }
        .progress-bar {
            background: linear-gradient(90deg, #00d4ff 0%, #090979 100%);
            transition: width 1s ease;
            border-radius: 6px;
        }
        .text-center.mt-2 {
            color: #333;
            font-weight: 500;
        }
        .progress-bar.danger {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OTP Generator</h1>
        <div id="otp-list" class="mt-4">
            <!-- OTP items will be inserted here -->
        </div>
    </div>

    <script src='totp.js'></script>
    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                return {};
            }
        }

        function generateOTP(secret) {
            const totp = new jsOTP.totp();
            return totp.getOtp(secret);
        }

        function getTimeRemaining() {
            const now = Math.floor(Date.now() / 1000);
            return 30 - (now % 30);
        }

        function renderOTPList(data) {
            const otpList = document.getElementById('otp-list');
            otpList.innerHTML = '';

            for (const [account, config] of Object.entries(data)) {
                if (config.type === 'totp') {
                    const otp = generateOTP(config.secret);
                    const timeRemaining = getTimeRemaining();
                    const progress = ((30 - timeRemaining) / 30) * 100;

                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    const progressBarClass = timeRemaining <= 5 ? 'progress-bar danger' : 'progress-bar';
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-lock"></i> ${account}</h5>
                            <h2 class="card-text text-center font-weight-bold fade-in">${otp}</h2>
                            <div class="progress mt-3">
                                <div class="${progressBarClass}" role="progressbar" style="width: ${progress}%" aria-valuenow="${progress}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="text-center mt-2">Expires in ${timeRemaining} seconds</p>
                        </div>
                    `;
                    otpList.appendChild(card);
                }
            }
        }

        async function init() {
            const data = await loadData();
            renderOTPList(data);

            // Update every second
            setInterval(() => {
                renderOTPList(data);
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
